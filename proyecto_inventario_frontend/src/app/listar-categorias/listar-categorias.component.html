<h2 class="text-center">Lista de Categorias</h2>
<div class="text-right">
    <button class="btn btn-primary" routerLink="registrar-tiposproveedores">
        Nueva categoria
    </button>
<table class="table table-hover " style="width: 1000px">
    <thead class="bg-success">
        <tr>
            <th>Id</th>
            <th>Nombre</th>
        </tr>
    </thead>
    <tbody>
        @for(categorias of categorias; track categorias.idCategorias){
            <tr>
                <td>{{categorias.idCategorias}}</td>
                <td>{{categorias.descripcion}}</td>
                
                
            </tr>
            
        }
    </tbody>
</table>
